
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="stream radio stations">
        <link rel="stylesheet" href="styles.css" />
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="icons/icon-192.png">
        <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
        <link rel="icon" type="image/png" href="favicon.ico">
        <title>Radio Stations</title>
    </head>
    <body>
        <header>
            <a href="/">
              <h1>Radios</h1>
            </a>
        </header>
        <main>
            <section>
                <h2>Stations</h2>
                <ul id="station-list">
                    
                <li>
                    <h2>Pop 101.5</h2>
                    <div class="station" id="station-0">
                        <button onClick="playStation('station-1')">play</button>
                    </div>
                </li>
            
                <li>
                    <h2>Rock & Pop</h2>
                    <div class="station" id="station-1">
                        <button onClick="playStation('station-2')">play</button>
                    </div>
                </li>
            
                <li>
                    <h2>Nacional Clasica</h2>
                    <div class="station" id="station-2">
                        <button onClick="playStation('station-3')">play</button>
                    </div>
                </li>
            
                <li>
                    <h2>La Patriada FM</h2>
                    <div class="station" id="station-3">
                        <button onClick="playStation('station-4')">play</button>
                    </div>
                </li>
            
                <li>
                    <h2>Metro 95.1</h2>
                    <div class="station" id="station-4">
                        <button onClick="playStation('station-5')">play</button>
                    </div>
                </li>
            
                <li>
                    <h2>La 2x4</h2>
                    <div class="station" id="station-5">
                        <button onClick="playStation('station-6')">play</button>
                    </div>
                </li>
            
                <li>
                    <h2>Radio Universidad CALF</h2>
                    <div class="station" id="station-6">
                        <button onClick="playStation('station-7')">play</button>
                    </div>
                </li>
            
                <li>
                    <h2>LU 5 AM</h2>
                    <div class="station" id="station-7">
                        <button onClick="playStation('station-8')">play</button>
                    </div>
                </li>
            
                <li>
                    <h2>WHYY - NPR Phil Station</h2>
                    <div class="station" id="station-8">
                        <button onClick="playStation('station-9')">play</button>
                    </div>
                </li>
            
                <li>
                    <h2>WRTI Classical</h2>
                    <div class="station" id="station-9">
                        <button onClick="playStation('station-10')">play</button>
                    </div>
                </li>
            
                <li>
                    <h2>WRTI Jazz</h2>
                    <div class="station" id="station-10">
                        <button onClick="playStation('station-11')">play</button>
                    </div>
                </li>
            
                <li>
                    <h2>WXPN</h2>
                    <div class="station" id="station-11">
                        <button onClick="playStation('station-12')">play</button>
                    </div>
                </li>
            
                </ul>
                <div class="player">
                    <div id="now-playing">Select station</div>
                    <img src="icons/icon-180.png" alt="Cover Art">
                    <audio id="audio-player" controls></audio>
                </div>
            </section>
        </main>
        <script src="player.js"></script>
    </body>
</html>
